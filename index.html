<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trái Tim Bích Chăm 💖</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    height: 100vh;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<audio id="music" src="music1709.mp3" autoplay></audio>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;
window.addEventListener('resize', () => {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
});

function heartShape(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
  return {x, y};
}

const particles = [];
const numParticles = 1000;

for (let i = 0; i < numParticles; i++) {
  particles.push({
    x: Math.random() * W,
    y: Math.random() * H,
    size: Math.random() * 2 + 1,
    speedY: Math.random() * 1 + 0.5,
    alpha: Math.random(),
    phase: Math.random() * Math.PI * 2
  });
}

let time = 0;
function animate() {
  ctx.clearRect(0, 0, W, H);
  time += 0.02;

  const scale = 20 + Math.sin(time * 2) * 2; // nhịp đập nhẹ
  const cx = W / 2;
  const cy = H / 2;

  for (let i = 0; i < particles.length; i++) {
    const p = particles[i];

    // di chuyển tự do
    p.y += p.speedY;
    if (p.y > H) {
      p.y = -10;
      p.x = Math.random() * W;
    }

    // hướng về trái tim lớn
    if (time > 2) {
      const t = (i / numParticles) * Math.PI * 2;
      const h = heartShape(t);
      const targetX = cx + h.x * scale;
      const targetY = cy + h.y * scale;
      p.x += (targetX - p.x) * 0.015;
      p.y += (targetY - p.y) * 0.015;
    }

    // màu trái tim
    const r = 255;
    const g = 100 + Math.sin(p.phase + time) * 50;
    const b = 150 + Math.cos(p.phase + time) * 50;
    const a = 0.7 + Math.sin(time + i) * 0.3;
    ctx.fillStyle = `rgba(${r},${g},${b},${a})`;

    // vẽ trái tim nhỏ
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
    ctx.bezierCurveTo(p.x - p.size, p.y - p.size, p.x - p.size, p.y - 3*p.size, p.x, p.y - 3.5*p.size);
    ctx.bezierCurveTo(p.x + p.size, p.y - 3*p.size, p.x + p.size, p.y - p.size, p.x, p.y);
    ctx.fill();
  }

  requestAnimationFrame(animate);
}

animate();

// Tự động bật nhạc
const music = document.getElementById('music');
music.volume = 0.6;
music.play().catch(() => {
  console.log("Trình duyệt chặn tự động phát nhạc — hãy chạm màn hình để phát 🎵");
});
</script>
</body>
</html>
