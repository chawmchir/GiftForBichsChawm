<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qu√† T·∫∑ng Tinh T·∫ø Cho B√≠ch ChƒÉm</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* V√πng ch·ª©a l·ªùi ch√∫c */
        #textZone {
            position: absolute;
            bottom: 5vh; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 90vw;
            pointer-events: none;
        }

        /* Phong c√°ch cho d√≤ng ch·ªØ */
        .glowing-text {
            display: block;
            font-size: 1.3em; /* K√≠ch th∆∞·ªõc ch·ªØ l·ªõn h∆°n */
            font-weight: bold;
            color: #ffb6c1; /* H·ªìng nh·∫°t */
            opacity: 0;
            margin-bottom: 12px;
            /* Animation: Bay l√™n v√† nh·∫•p nh√°y */
            animation: textRise 2.5s forwards, textGlow 1.8s infinite alternate;
        }

        /* ƒêi·ªÅu ch·ªânh th·ªùi gian tr·ªÖ cho t·ª´ng d√≤ng ch·ªØ */
        .line-1 { animation-delay: 0.5s; }
        .line-2 { animation-delay: 1.0s; }
        .line-3 { animation-delay: 1.5s; }
        .line-4 { animation-delay: 2.0s; }
        
        /* Hi·ªáu ·ª©ng bay t·ª´ d∆∞·ªõi l√™n */
        @keyframes textRise {
            0% { opacity: 0; transform: translateY(150px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        /* Hi·ªáu ·ª©ng nh·∫•p nh√°y/t·ªèa s√°ng */
        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4; }
            100% { text-shadow: 0 0 10px #ff69b4, 0 0 25px #ff69b4; }
        }

        /* N√∫t k√≠ch ho·∫°t */
        #startPrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #ff69b4;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div id="canvasContainer">
        <canvas id="heartCanvas"></canvas>
    </div>

    <audio id="myAudio" loop>
        <source src="music1709.mp3" type="audio/mpeg">
    </audio>
    
    <div id="textZone">
        <span class="glowing-text line-1">Anh iu em nhi·ªÅu l·∫Øm B√≠ch ChƒÉm! ‚ù§Ô∏è</span>
        <span class="glowing-text line-2">Ch√∫c m·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp di·ªÖn ra v·ªõi em üéâ</span>
        <span class="glowing-text line-3">Ch√∫c em m·ªôt ƒë·ªùi an nhi√™n v√† lu√¥n y√™u anh nh∆∞ b√¢y gi·ªù ‚ú®</span>
        <span class="glowing-text line-4">Em l√† ng∆∞·ªùi tuy·ªát v·ªùi nh·∫•t c·ªßa anh!</span>
    </div>

    <div id="startPrompt">
        Ch·∫°m v√†o ƒë√¢y ƒë·ªÉ xem m√≥n qu√† b√≠ m·∫≠t!
    </div>

    <script>
        // --- C√ÅC H√ÄM X·ª¨ L√ù CANVAS V√Ä H·∫†T (PARTICLES) ---

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const particles = [];
        let running = false;
        let animationFrameId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function pointOnHeart(angle) {
            const scale = Math.min(canvas.width, canvas.height) / 450;
            const x = 16 * Math.pow(Math.sin(angle), 3) * scale;
            const y = (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) * scale;
            return {
                x: canvas.width / 2 + x,
                y: canvas.height / 2 - y - 100 * scale 
            };
        }

        class Particle {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.size = Math.random() * 1.5 + 0.5; // Gi·∫£m k√≠ch th∆∞·ªõc h·∫°t
                this.color = `hsl(${Math.random() * 30 + 330}, 100%, 70%)`;
                this.target = pointOnHeart(Math.random() * Math.PI * 2);
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.speed = 0.03;
                this.alpha = 0;
            }

            update() {
                if (this.alpha < 1) this.alpha += 0.02;
                
                const dx = this.target.x - this.x;
                const dy = this.target.y - this.y;
                
                if (Math.abs(dx) > 10 || Math.abs(dy) > 10) {
                     this.x += this.vx;
                     this.y += this.vy;
                } else {
                    this.vx = dx * this.speed;
                    this.vy = dy * this.speed;
                    this.x += this.vx;
                    this.y += this.vy;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 500; i++) {
            particles.push(new Particle());
        }

        function animate() {
            if (!running) return;

            // ƒê√ÇY L√Ä PH·∫¶N ƒê√É ƒê∆Ø·ª¢C CH·ªàNH S·ª¨A ƒê·ªÇ GI·∫¢M ƒê·ªò CH√ìI
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'; // TƒÉng ƒë·ªô m·ªù, l√†m tia s√°ng d·ªãu ƒëi
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over'; // Ch·∫ø ƒë·ªô v·∫Ω b√¨nh th∆∞·ªùng
            // K·∫æT TH√öC PH·∫¶N CH·ªàNH S·ª¨A

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            animationFrameId = requestAnimationFrame(animate);
        }

        // --- H√ÄM X·ª¨ L√ù T∆Ø∆†NG T√ÅC V√Ä NH·∫†C ---
        
        const audio = document.getElementById('myAudio');
        const startPrompt = document.getElementById('startPrompt');
        const textZone = document.getElementById('textZone');

        function startEffect() {
            if (running) return;
            running = true;

            // B·∫Øt ƒë·∫ßu ph√°t nh·∫°c 
            audio.play().catch(error => {
                console.log("T·ª± ƒë·ªông ph√°t nh·∫°c b·ªã ch·∫∑n:", error);
            });

            // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng Canvas
            animate();

            // ·∫®n n√∫t k√≠ch ho·∫°t
            startPrompt.style.display = 'none';

            // Hi·ªÉn th·ªã l·ªùi ch√∫c
            textZone.style.opacity = 1;
        }

        // K√≠ch ho·∫°t khi ng∆∞·ªùi d√πng ch·∫°m/click l·∫ßn ƒë·∫ßu
        startPrompt.addEventListener('click', startEffect, { once: true });
        startPrompt.addEventListener('touchstart', startEffect, { once: true });
    </script>
</body>
</html>
