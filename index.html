<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gửi Bích Chăm ❤️ Món Quà Nhỏ Bé</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* --- MÀN HÌNH CHỜ (START SCREEN) --- */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease-out;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background-color: #f770a1; /* Hồng dịu */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(247, 112, 161, 0.5);
            transition: transform 0.2s;
        }
        
        #start-button:active {
            transform: scale(0.95);
        }

        /* --- VÙNG HIỆU ỨNG (ẨN BAN ĐẦU) --- */
        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #content-area {
            position: absolute;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Keyframes cho hiệu ứng Lấp Lánh Nhẹ nhàng */
        @keyframes subtleSparkle {
            0%, 100% { 
                text-shadow: 0 0 5px #fff, 0 0 10px #f770a1; /* Lấp lánh trắng và hồng nhẹ */
                filter: brightness(1.1);
            }
            50% { 
                text-shadow: 0 0 8px #fff, 0 0 16px #ffc1e3; /* Tăng độ sáng nhẹ */
                filter: brightness(1.2);
            }
        }

        /* --- TRÁI TIM LỚN VÀ CHỮ --- */
        #big-heart-text {
            /* Trái tim này chỉ là khung giữ chỗ và lấp lánh */
            font-size: 10em;
            color: #ffb3c1; /* Hồng nhẹ */
            opacity: 0;
            transition: opacity 1s ease-out;
            animation: subtleSparkle 1.5s infinite alternate 0s; /* Bắt đầu lấp lánh ngay */
            z-index: 3;
            position: absolute; /* Quan trọng để nằm trên các hạt */
        }

        #love-message {
            margin-top: 150px; /* Xuống dưới trái tim */
            font-size: 1.8em;
            font-weight: bold;
            color: #ffffff; /* Màu trắng */
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in;
            animation: subtleSparkle 1.5s infinite alternate 0s;
            z-index: 3;
            position: absolute;
        }
        
        /* --- CHỮ NHỎ BAY VÒNG TRÒN --- */
        .flying-text {
            position: absolute;
            color: #fff;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.5s;
            white-space: nowrap; /* Giữ chữ không bị xuống dòng */
            /* Keyframes cho chữ bay được định nghĩa trong JS */
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <div id="content-area">
        <div id="big-heart-text">❤️</div>
        <h1 id="love-message">YÊU BÍCH CHĂM NHẤT TRÊN THẾ GIAN NÀY! ✨</h1>
    </div>
    
    <div id="start-screen">
        <h2 style="color: white; margin-bottom: 30px;">Nhấn để nhận món quà tình yêu!</h2>
        <button id="start-button">
            MỞ RA YÊU THƯƠNG ❤️
        </button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music1709.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <script>
        // [CÁC HẰNG SỐ THỜI GIAN]
        const TOTAL_DURATION = 18000; 
        const HEART_FLY_TIME = 8000; // Thời gian gom lại: 8 giây (trong khoảng 5-10s)
        const HEART_APPEAR_TIME = HEART_FLY_TIME + 500; // Trái tim to xuất hiện 0.5s sau khi gom xong
        const MESSAGE_APPEAR_TIME = HEART_APPEAR_TIME + 2500; // Dòng chữ chính xuất hiện 2.5s sau
        const FADE_OUT_TIME = TOTAL_DURATION - 2000;

        // [CÁC BIẾN DOM]
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('backgroundMusic');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const bigHeartText = document.getElementById('big-heart-text');

        let particles = [];
        const NUM_PARTICLES = 300; // Tăng số lượng hạt
        const screenW = window.innerWidth;
        const screenH = window.innerHeight;
        const CENTER_X = screenW / 2;
        const CENTER_Y = screenH / 2;
        const HEART_SCALE = screenW < 600 ? 0.7 : 1.0; // Thu nhỏ trên điện thoại
        
        canvas.width = screenW;
        canvas.height = screenH;
        
        let animationStarted = false;
        let animationFrameId;

        // ==================================
        // HÀM TOÁN HỌC: TÍNH TOÁN HÌNH TRÁI TIM
        // ==================================
        
        /**
         * Chuyển đổi tham số t thành tọa độ (x, y) trên hình trái tim (Cardioid)
         * @param {number} t - Tham số góc (từ 0 đến 2 * PI)
         * @param {number} scale - Kích thước trái tim
         * @returns {object} {x, y}
         */
        function getHeartPoint(t, scale) {
            // Công thức trái tim Cardioid (Nguồn: Wikipedia)
            const R = 150 * scale; // Bán kính tương đối
            
            // Dịch chuyển và biến đổi để tạo hình trái tim đứng
            const x = R * (16 * Math.sin(t) ** 3);
            const y = -R * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            
            return {
                x: x, 
                y: y + 50 * scale // Dịch chuyển lên để tâm trái tim nằm giữa màn hình
            };
        }

        // ==================================
        // CLASS HẠT TRÁI TIM (PARTICLE)
        // ==================================

        class HeartParticle {
            constructor(targetX, targetY) {
                this.x = Math.random() * screenW; // Bắt đầu ngẫu nhiên
                this.y = Math.random() * screenH;
                this.targetX = targetX;
                this.targetY = targetY;
                this.size = Math.random() * 2 + 1; // Kích thước nhỏ 1-3px
                this.color = `hsl(330, 80%, ${Math.random() * 20 + 75}%)`; // Hồng nhẹ
                this.opacity = 0;
                this.delay = Math.random() * 1000; // Độ trễ xuất hiện
                this.startTime = Date.now();
            }

            update() {
                const elapsed = Date.now() - this.startTime;
                
                // Trễ trước khi bắt đầu bay
                if (elapsed < this.delay) {
                    this.opacity = elapsed / this.delay;
                    return;
                }
                
                const flightTime = elapsed - this.delay;
                let progress = flightTime / HEART_FLY_TIME;
                
                if (progress > 1) {
                    progress = 1;
                    this.opacity = 1; // Giữ nguyên độ mờ khi đến đích
                }

                // Easing function (công thức di chuyển mượt mà)
                const ease = 0.5 - 0.5 * Math.cos(progress * Math.PI);

                // Di chuyển từ vị trí ngẫu nhiên đến vị trí mục tiêu
                this.x = this.x + (this.targetX - this.x) * ease * 0.1;
                this.y = this.y + (this.targetY - this.y) * ease * 0.1;

                // Tinh chỉnh để khi đến đích, hạt gần như dừng lại
                if (progress > 0.9) {
                    this.x = this.x * (1 - (progress - 0.9) * 10) + this.targetX * ((progress - 0.9) * 10);
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            // Tính toán vị trí của từng hạt trên hình trái tim
            for (let i = 0; i < NUM_PARTICLES; i++) {
                // Tạo một tham số ngẫu nhiên t (góc)
                const t = Math.random() * Math.PI * 2; 
                const { x, y } = getHeartPoint(t, HEART_SCALE);
                
                // Vị trí mục tiêu cuối cùng của hạt
                const targetX = CENTER_X + x;
                const targetY = CENTER_Y + y;
                
                particles.push(new HeartParticle(targetX, targetY));
            }
        }

        // ==================================
        // LOGIC CHỮ NHỎ BAY (Flying Text)
        // ==================================
        const flyingMessage = "Gửi em món quà nhỏ bé iu Bích Chăm của anh,";
        const flyingText = [];
        const NUM_FLYING_TEXT = 5;

        function createFlyingText() {
            for (let i = 0; i < NUM_FLYING_TEXT; i++) {
                const div = document.createElement('div');
                div.classList.add('flying-text');
                div.textContent = flyingMessage;
                document.body.appendChild(div);
                flyingText.push(div);
                
                // Thiết lập animation ngẫu nhiên
                const duration = 15 + Math.random() * 10; // 15s - 25s
                const radius = 150 + Math.random() * 50; // Bán kính bay
                const delay = Math.random() * 5; // Độ trễ bay
                
                div.style.animation = `orbit${i} ${duration}s linear infinite`;
                div.style.animationDelay = `${delay}s`;
                div.style.opacity = '1';
                
                // Thêm keyframes động vào CSS
                const styleSheet = document.styleSheets[0];
                const keyframes = `
                    @keyframes orbit${i} {
                        0% { 
                            transform: translate(${CENTER_X}px, ${CENTER_Y}px) rotate(0deg) translate(${radius}px) rotate(0deg); 
                            opacity: 0;
                        }
                        10% { opacity: 0.9; }
                        90% { opacity: 0.9; }
                        100% { 
                            transform: translate(${CENTER_X}px, ${CENTER_Y}px) rotate(360deg) translate(${radius}px) rotate(-360deg); 
                            opacity: 0;
                        }
                    }
                `;
                styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
            }
        }
        
        // ==================================
        // HÀM ANIMATE CHÍNH
        // ==================================

        function animate(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            ctx.clearRect(0, 0, screenW, screenH);

            // Cập nhật và vẽ các hạt trái tim
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }

            if (currentTime < TOTAL_DURATION) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                cancelAnimationFrame(animationFrameId);
                music.pause();
            }
        }

        // ==================================
        // LOGIC CHẠM VÀ THỜI GIAN
        // ==================================

        function startContentSequence() {
            document.getElementById('content-area').style.opacity = '1';
            createFlyingText(); // Tạo các dòng chữ bay

            // 1. Trái tim to (khung lấp lánh) xuất hiện sau khi các hạt đã gom gần xong
            setTimeout(() => {
                bigHeartText.style.opacity = '1';
            }, HEART_APPEAR_TIME);

            // 2. Dòng chữ chính xuất hiện
            setTimeout(() => {
                document.getElementById('love-message').style.opacity = '1';
            }, MESSAGE_APPEAR_TIME);

            // 3. Kết thúc và Mờ dần
            setTimeout(() => {
                document.body.style.transition = 'opacity 2s ease-out';
                document.body.style.opacity = '0';
            }, FADE_OUT_TIME);
        }

        // --- Sự kiện Chạm để BẮT ĐẦU ---
        startButton.addEventListener('click', () => {
            if (animationStarted) return;
            animationStarted = true;

            // 1. KÍCH HOẠT NHẠC (Sự kiện chạm trực tiếp)
            music.play().catch(error => {
                 // Sẽ ít xảy ra lỗi hơn vì đã có tương tác
            });

            // 2. ẨN MÀN HÌNH CHỜ VÀ BẮT ĐẦU HIỆU ỨNG
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                
                // Bắt đầu chuỗi animation
                initParticles();
                animate(0); 
                startContentSequence();
                
            }, 1000); 

        });
    </script>
</body>
</html>
