<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gửi Bích Chăm ❤️ Món Quà Nhỏ Bé</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* --- MÀN HÌNH CHỜ (START SCREEN) --- */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease-out;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background-color: #f770a1;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(247, 112, 161, 0.5);
            transition: transform 0.2s;
        }
        
        /* --- CÁC PHẦN TỬ HIỆU ỨNG --- */
        #content-area {
            position: absolute;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Quan trọng: Ẩn toàn bộ khu vực nội dung ban đầu */
            transition: opacity 1s ease-in;
        }

        /* Keyframes cho hiệu ứng Lấp Lánh Nhẹ nhàng (Trái tim & Chữ chính) */
        @keyframes subtleSparkle {
            0%, 100% { 
                text-shadow: 0 0 5px #fff, 0 0 10px #f770a1; 
                filter: brightness(1.1);
            }
            50% { 
                text-shadow: 0 0 8px #fff, 0 0 16px #ffc1e3; 
                filter: brightness(1.2);
            }
        }

        /* DÙNG TRÁI TIM LỚN VÀ HIỆU ỨNG CSS ĐƠN GIẢN (KHÔNG CẦN CANVAS) */
        #big-heart-text {
            font-size: 10em;
            color: #ffb3c1; 
            opacity: 0;
            transition: opacity 1s ease-out 1s; /* Chậm 1 giây sau khi khu vực hiện ra */
            animation: subtleSparkle 1.5s infinite alternate 2s; /* Lấp lánh sau 2 giây */
            z-index: 3;
            position: relative;
            transform: scale(0.1); /* Bắt đầu nhỏ */
            animation-name: subtleSparkle, heartGrow;
            animation-duration: 1.5s, 1s;
            animation-delay: 2s, 1s;
            animation-timing-function: alternate, ease-out;
            animation-iteration-count: infinite, 1;
            animation-fill-mode: both, forwards;
        }

        @keyframes heartGrow {
            0% { transform: scale(0.1); }
            100% { transform: scale(1); }
        }

        #love-message {
            margin-top: 30px; 
            font-size: 1.8em;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in 3s; /* Chậm 3 giây để xuất hiện sau trái tim */
            animation: subtleSparkle 1.5s infinite alternate 4s;
            z-index: 3;
            position: relative;
        }
        
        /* --- CHỮ NHỎ BAY VÒNG TRÒN (Đã cố định các keyframes) --- */
        .flying-text {
            position: absolute;
            color: #fff;
            font-size: 0.8em;
            opacity: 0;
            white-space: nowrap; 
            transition: opacity 0.5s;
            /* Để ở trung tâm để animation CSS orbit hoạt động */
            left: 50%; 
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Định nghĩa quỹ đạo bay ngẫu nhiên cho 5 dòng chữ */
        @keyframes orbit1 {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(200px) rotate(0deg); opacity: 0; }
            5% { opacity: 0.9; }
            95% { opacity: 0.9; }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(200px) rotate(-360deg); opacity: 0; }
        }
        @keyframes orbit2 {
            0% { transform: translate(-50%, -50%) rotate(10deg) translateX(250px) rotate(-10deg); opacity: 0; }
            5% { opacity: 0.8; }
            95% { opacity: 0.8; }
            100% { transform: translate(-50%, -50%) rotate(370deg) translateX(250px) rotate(-370deg); opacity: 0; }
        }
        @keyframes orbit3 {
            0% { transform: translate(-50%, -50%) rotate(-20deg) translateX(150px) rotate(20deg); opacity: 0; }
            5% { opacity: 0.7; }
            95% { opacity: 0.7; }
            100% { transform: translate(-50%, -50%) rotate(340deg) translateX(150px) rotate(-340deg); opacity: 0; }
        }
        @keyframes orbit4 {
             0% { transform: translate(-50%, -50%) rotate(45deg) translateX(300px) rotate(-45deg); opacity: 0; }
            5% { opacity: 0.9; }
            95% { opacity: 0.9; }
            100% { transform: translate(-50%, -50%) rotate(405deg) translateX(300px) rotate(-405deg); opacity: 0; }
        }
        @keyframes orbit5 {
            0% { transform: translate(-50%, -50%) rotate(-30deg) translateX(180px) rotate(30deg); opacity: 0; }
            5% { opacity: 0.85; }
            95% { opacity: 0.85; }
            100% { transform: translate(-50%, -50%) rotate(330deg) translateX(180px) rotate(-330deg); opacity: 0; }
        }

    </style>
</head>
<body>
    <div id="content-area">
        <div id="big-heart-text">❤️</div>
        <h1 id="love-message">YÊU BÍCH CHĂM NHẤT TRÊN THẾ GIAN NÀY! ✨</h1>
    </div>
    
    <div id="start-screen">
        <h2 style="color: white; margin-bottom: 30px;">Nhấn để nhận món quà tình yêu!</h2>
        <button id="start-button">
            MỞ RA YÊU THƯƠNG ❤️
        </button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music1709.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <script>
        // [CÁC HẰNG SỐ VÀ BIẾN]
        const TOTAL_DURATION = 18000; 
        
        const music = document.getElementById('backgroundMusic');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const contentArea = document.getElementById('content-area');
        const NUM_FLYING_TEXT = 5;

        let animationStarted = false;
        
        // ==================================
        // LOGIC CHỮ NHỎ BAY (Sử dụng CSS)
        // ==================================
        const flyingMessage = "Gửi em món quà nhỏ bé iu Bích Chăm của anh,";

        function createFlyingText() {
            for (let i = 1; i <= NUM_FLYING_TEXT; i++) { 
                const div = document.createElement('div');
                div.classList.add('flying-text');
                div.textContent = flyingMessage;
                document.body.appendChild(div);
                
                // Kích hoạt animation CSS
                div.style.animation = `orbit${i} 15s linear infinite`; 
                div.style.animationDelay = `${Math.random() * 5}s`; 
                div.style.opacity = '1';
            }
        }

        // ==================================
        // LOGIC CHẠM VÀ HIỂN THỊ
        // ==================================

        startButton.addEventListener('click', () => {
            if (animationStarted) return;
            animationStarted = true;

            // 1. KÍCH HOẠT NHẠC
            music.play().catch(error => {
                console.error("Lỗi phát nhạc:", error);
            });

            // 2. ẨN MÀN HÌNH CHỜ
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                
                // 3. BẮT ĐẦU HIỂN THỊ NỘI DUNG VÀ HIỆU ỨNG CSS
                contentArea.style.opacity = '1'; // Cho khu vực nội dung hiện ra
                createFlyingText(); // Bắt đầu tạo chữ bay
                
            }, 1000); // Đợi màn hình chờ mờ đi (1 giây)

            // 4. Dừng toàn bộ sau 18 giây
            setTimeout(() => {
                document.body.style.transition = 'opacity 2s ease-out';
                document.body.style.opacity = '0';
                music.pause();
            }, TOTAL_DURATION); 

        });
    </script>
</body>
</html>
