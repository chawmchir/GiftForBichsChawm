<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gửi Bích Chăm ❤️</title>
    <style>
        /* [Phần CSS cốt lõi giữ nguyên] */
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* --- MÀN HÌNH CHỜ (START SCREEN) --- */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Luôn nằm trên cùng */
            transition: opacity 1s ease-out;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background-color: #ff4081; /* Màu hồng tình yêu */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.5);
            transition: transform 0.2s;
        }
        
        #start-button:active {
            transform: scale(0.95);
        }

        /* --- CÁC PHẦN TỬ KHÁC --- */
        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #content-area {
            position: absolute;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { 
                text-shadow: 0 0 7px #fff, 0 0 14px #ff80ab, 0 0 21px #ff4081; 
                filter: brightness(1.2);
            }
            50% { 
                text-shadow: 0 0 12px #fff, 0 0 24px #ffc107, 0 0 36px #ff9800; 
                filter: brightness(1.5);
            }
        }
        
        #big-heart {
            font-size: 10em;
            color: #ff4081; 
            opacity: 0;
            transition: opacity 2s ease-out;
            animation: sparkle 1s infinite alternate 4s;
            text-shadow: 0 0 15px rgba(255, 64, 129, 0.8);
        }

        #love-message {
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: #e0f7fa; 
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in;
            animation: sparkle 1s infinite alternate 7s;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <div id="content-area">
        <div id="big-heart">❤️</div>
        <h1 id="love-message">YÊU BÍCH CHĂM NHẤT TRÊN THẾ GIAN NÀY! ✨</h1>
    </div>
    
    <div id="start-screen">
        <h2 style="color: white; margin-bottom: 30px;">Nhấn để bắt đầu thông điệp tình yêu!</h2>
        <button id="start-button">
            MỞ RA YÊU THƯƠNG ❤️
        </button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music1709.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <script>
        // [CÁC HẰNG SỐ THỜI GIAN]
        const TOTAL_DURATION = 18000; 
        const HEART_FLY_END_TIME = 4000;
        const BIG_HEART_APPEAR_TIME = 4500;
        const MESSAGE_APPEAR_TIME = 7000;
        const FADE_OUT_TIME = TOTAL_DURATION - 2000;

        // [LẤY PHẦN TỬ]
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('backgroundMusic');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        
        let particles = [];
        const NUM_PARTICLES = 250;
        const TARGET_X = window.innerWidth / 2;
        const TARGET_Y = window.innerHeight / 2;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let animationStarted = false;

        // ==================================
        // LOGIC CHẠY NHẠC VÀ HIỆU ỨNG (SAU KHI CHẠM)
        // ==================================

        startButton.addEventListener('click', () => {
            if (animationStarted) return;
            animationStarted = true;

            // 1. KÍCH HOẠT NHẠC (Sự kiện chạm trực tiếp)
            music.play().catch(error => {
                console.error("Lỗi phát nhạc:", error);
                // Trường hợp ngoại lệ: vẫn bắt đầu hiệu ứng nếu nhạc không chạy
            });

            // 2. ẨN MÀN HÌNH CHỜ VÀ BẮT ĐẦU HIỆU ỨNG
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                // Khởi chạy Animation và Hiển thị nội dung
                initParticles();
                animate(0); 
                startContentSequence();
            }, 1000); // Đợi 1s để màn hình chờ mờ dần

        });

        // ==================================
        // LOGIC CANVAS VÀ ANIMATE
        // ==================================
        function drawHeart(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y + size / 3);
            ctx.bezierCurveTo(x + size * 0.5, y - size * 0.5, x + size * 1.5, y + size * 0.2, x, y + size);
            ctx.moveTo(x, y + size / 3);
            ctx.bezierCurveTo(x - size * 0.5, y - size * 0.5, x - size * 1.5, y + size * 0.2, x, y + size);
            ctx.fill();
        }

        class HeartParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 8 + 3;
                this.color = `hsl(330, 80%, ${Math.random() * 20 + 70}%)`;
                this.opacity = 1;
                this.speed = Math.random() * 0.005 + 0.002;
                this.life = HEART_FLY_END_TIME * Math.random();
            }

            update(deltaTime) {
                if (this.life > HEART_FLY_END_TIME) {
                    this.opacity = 0;
                    return;
                }

                this.life += deltaTime;
                const progress = this.life / HEART_FLY_END_TIME;

                this.x += (TARGET_X - this.x) * this.speed;
                this.y += (TARGET_Y - this.y) * this.speed;
                
                this.size *= 1 - (progress * 0.005); 
                this.opacity = 1 - progress;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                drawHeart(this.x, this.y, this.size, this.color);
                ctx.globalAlpha = 1;
            }
        }

        function initParticles() {
            for (let i = 0; i < NUM_PARTICLES; i++) {
                particles.push(new HeartParticle());
            }
        }

        let lastTime = 0;
        let animationFrameId;

        function animate(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update(deltaTime);
                particles[i].draw();
            }

            particles = particles.filter(p => p.opacity > 0);
            
            if (currentTime < TOTAL_DURATION) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                cancelAnimationFrame(animationFrameId);
                music.pause(); // Dừng nhạc khi hết thời gian
            }
        }

        // ==================================
        // LOGIC HIỂN THỊ NỘI DUNG (Tuần tự thời gian)
        // ==================================
        function startContentSequence() {
            // Đảm bảo khu vực nội dung hiện ra
            document.getElementById('content-area').style.opacity = '1';

            // 1. Hiển thị Trái Tim Lớn
            setTimeout(() => {
                document.getElementById('big-heart').style.opacity = '1';
            }, BIG_HEART_APPEAR_TIME);

            // 2. Hiển thị Dòng Chữ
            setTimeout(() => {
                document.getElementById('love-message').style.opacity = '1';
            }, MESSAGE_APPEAR_TIME);

            // 3. Kết thúc và Mờ dần
            setTimeout(() => {
                document.body.style.transition = 'opacity 2s ease-out';
                document.body.style.opacity = '0';
            }, FADE_OUT_TIME);
        }
        
        // **KHÔNG CHẠY KHỞI TẠO HIỆU ỨNG TRƯỚC KHI CÓ CHẠM**
        // window.onload: Đảm bảo màn hình chờ hiện ra trước
    </script>
</body>
</html>
