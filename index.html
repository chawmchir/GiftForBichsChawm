<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qu√† T·∫∑ng ƒê·∫∑c Bi·ªát Cho B√≠ch ChƒÉm</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* L·ªùi nh·∫Øn xoay tr√≤n */
        #textRing {
            position: absolute;
            bottom: 10vh; /* ƒê·∫∑t ph√≠a d∆∞·ªõi tr√°i tim */
            left: 50%;
            transform: translateX(-50%);
            width: 80vw;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            pointer-events: none; /* Kh√¥ng c·∫£n tr·ªü canvas */
        }

        .text-line {
            position: absolute;
            white-space: nowrap;
            font-size: 1.1em;
            color: #ffb6c1; /* H·ªìng nh·∫°t */
            text-shadow: 0 0 5px #ff69b4;
            opacity: 0.8;
            animation: rotateText 20s linear infinite; /* Hi·ªáu ·ª©ng xoay */
            cursor: pointer;
        }

        /* ƒê·∫∑t c√°c d√≤ng ch·ªØ ·ªü c√°c v·ªã tr√≠ kh√°c nhau ƒë·ªÉ t·∫°o c·∫£m gi√°c xoay v√≤ng */
        .line-1 { animation-duration: 25s; }
        .line-2 { animation-duration: 20s; animation-delay: -5s; transform: rotate(10deg); }
        .line-3 { animation-duration: 22s; animation-delay: -10s; transform: rotate(-10deg); }
        .line-4 { animation-duration: 27s; animation-delay: -15s; transform: rotate(20deg); }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes rotateText {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* N√∫t k√≠ch ho·∫°t */
        #startPrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #ff69b4;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 20px #ff69b4;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #ff69b4; }
            50% { box-shadow: 0 0 25px #ff69b4; }
            100% { box-shadow: 0 0 10px #ff69b4; }
        }
    </style>
</head>
<body>

    <div id="canvasContainer">
        <canvas id="heartCanvas"></canvas>
    </div>

    <audio id="myAudio" loop>
        <source src="music1709.mp3" type="audio/mpeg">
    </audio>
    
    <div id="textRing">
        <p class="text-line line-1">Anh iu em nhi·ªÅu l·∫Øm B√≠ch ChƒÉm ‚ù§Ô∏è</p>
        <p class="text-line line-2">Ch√∫c m·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp di·ªÖn ra v·ªõi em üéâ</p>
        <p class="text-line line-3">Ch√∫c em m·ªôt ƒë·ªùi an nhi√™n v√† lu√¥n y√™u anh nh∆∞ b√¢y gi·ªù ‚ú®</p>
        <p class="text-line line-4">Em l√† ng∆∞·ªùi tuy·ªát v·ªùi nh·∫•t c·ªßa anh!</p>
    </div>

    <div id="startPrompt">
        Ch·∫°m v√†o ƒë√¢y ƒë·ªÉ b·∫Øt ƒë·∫ßu m√≥n qu√†! ‚ù§Ô∏è
    </div>

    <script>
        // --- H√ÄM X·ª¨ L√ù CANVAS V√Ä H·∫†T (PARTICLES) ---

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const particles = [];
        let running = false;
        let animationFrameId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // C√¥ng th·ª©c v·∫Ω tr√°i tim (Cardioid)
        function pointOnHeart(angle) {
            const scale = Math.min(canvas.width, canvas.height) / 450;
            const x = 16 * Math.pow(Math.sin(angle), 3) * scale;
            const y = (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) * scale;
            return {
                x: canvas.width / 2 + x,
                y: canvas.height / 2 - y - 100 * scale // D·ªãch l√™n tr√™n m·ªôt ch√∫t ƒë·ªÉ ch·ª´a ch·ªó cho ch·ªØ
            };
        }

        class Particle {
            constructor() {
                // B·∫Øt ƒë·∫ßu t·ª´ t√¢m
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.size = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 30 + 330}, 100%, 70%)`;
                this.target = pointOnHeart(Math.random() * Math.PI * 2);
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.speed = 0.03;
                this.alpha = 0;
            }

            update() {
                if (this.alpha < 1) this.alpha += 0.02;
                
                // Di chuy·ªÉn d·∫ßn ƒë·∫øn ƒëi·ªÉm m·ª•c ti√™u (tr√™n h√¨nh tr√°i tim)
                const dx = this.target.x - this.x;
                const dy = this.target.y - this.y;
                
                // Hi·ªáu ·ª©ng "s√°ng r·ª±c" ban ƒë·∫ßu
                if (Math.abs(dx) > 10 || Math.abs(dy) > 10) {
                     this.x += this.vx;
                     this.y += this.vy;
                } else {
                    // Sau ƒë√≥ b·∫Øt ƒë·∫ßu di chuy·ªÉn ch·∫≠m l·∫°i v·ªÅ h√¨nh tr√°i tim
                    this.vx = dx * this.speed;
                    this.vy = dy * this.speed;
                    this.x += this.vx;
                    this.y += this.vy;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // T·∫°o 500 h·∫°t ban ƒë·∫ßu
        for (let i = 0; i < 500; i++) {
            particles.push(new Particle());
        }

        function animate() {
            if (!running) return;

            // X√≥a canvas v·ªõi ƒë·ªô m·ªù th·∫•p ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng "v·ªát s√°ng" ph√°o hoa
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter'; 

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            animationFrameId = requestAnimationFrame(animate);
        }


        // --- H√ÄM X·ª¨ L√ù T∆Ø∆†NG T√ÅC V√Ä NH·∫†C ---
        
        const audio = document.getElementById('myAudio');
        const startPrompt = document.getElementById('startPrompt');

        function startEffect() {
            if (running) return;
            running = true;

            // B·∫Øt ƒë·∫ßu ph√°t nh·∫°c 
            audio.play().catch(error => {
                console.log("T·ª± ƒë·ªông ph√°t nh·∫°c b·ªã ch·∫∑n:", error);
            });

            // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng Canvas
            animate();

            // ·∫®n n√∫t k√≠ch ho·∫°t
            startPrompt.style.display = 'none';
        }

        // K√≠ch ho·∫°t khi ng∆∞·ªùi d√πng ch·∫°m/click l·∫ßn ƒë·∫ßu
        startPrompt.addEventListener('click', startEffect, { once: true });
        startPrompt.addEventListener('touchstart', startEffect, { once: true });

    </script>
</body>
</html>
