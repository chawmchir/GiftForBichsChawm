<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gửi Bích Chăm ❤️ Món Quà Nhỏ Bé</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* --- MÀN HÌNH CHỜ (START SCREEN) --- */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease-out;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background-color: #f770a1;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(247, 112, 161, 0.5);
            transition: transform 0.2s;
        }
        
        #start-button:active {
            transform: scale(0.95);
        }

        /* --- CÁC PHẦN TỬ HIỆU ỨNG --- */
        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #content-area {
            position: absolute;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Keyframes cho hiệu ứng Lấp Lánh Nhẹ nhàng (Trái tim & Chữ chính) */
        @keyframes subtleSparkle {
            0%, 100% { 
                text-shadow: 0 0 5px #fff, 0 0 10px #f770a1; 
                filter: brightness(1.1);
            }
            50% { 
                text-shadow: 0 0 8px #fff, 0 0 16px #ffc1e3; 
                filter: brightness(1.2);
            }
        }

        #big-heart-text {
            font-size: 10em;
            color: #ffb3c1; 
            opacity: 0;
            transition: opacity 1s ease-out;
            animation: subtleSparkle 1.5s infinite alternate 0s;
            z-index: 3;
            position: absolute;
        }

        #love-message {
            margin-top: 150px; 
            font-size: 1.8em;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in;
            animation: subtleSparkle 1.5s infinite alternate 0s;
            z-index: 3;
            position: absolute;
        }
        
        /* --- CHỮ NHỎ BAY VÒNG TRÒN (FIXED KEYFRAMES) --- */
        .flying-text {
            position: absolute;
            color: #fff;
            font-size: 0.8em;
            opacity: 0;
            white-space: nowrap; 
            transition: opacity 0.5s;
        }
        
        /* Định nghĩa quỹ đạo bay ngẫu nhiên cho 5 dòng chữ */
        @keyframes orbit1 {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(200px) rotate(0deg); opacity: 0; }
            5% { opacity: 0.9; }
            95% { opacity: 0.9; }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(200px) rotate(-360deg); opacity: 0; }
        }
        @keyframes orbit2 {
            0% { transform: translate(-50%, -50%) rotate(10deg) translateX(250px) rotate(-10deg); opacity: 0; }
            5% { opacity: 0.8; }
            95% { opacity: 0.8; }
            100% { transform: translate(-50%, -50%) rotate(370deg) translateX(250px) rotate(-370deg); opacity: 0; }
        }
        @keyframes orbit3 {
            0% { transform: translate(-50%, -50%) rotate(-20deg) translateX(150px) rotate(20deg); opacity: 0; }
            5% { opacity: 0.7; }
            95% { opacity: 0.7; }
            100% { transform: translate(-50%, -50%) rotate(340deg) translateX(150px) rotate(-340deg); opacity: 0; }
        }
        @keyframes orbit4 {
             0% { transform: translate(-50%, -50%) rotate(45deg) translateX(300px) rotate(-45deg); opacity: 0; }
            5% { opacity: 0.9; }
            95% { opacity: 0.9; }
            100% { transform: translate(-50%, -50%) rotate(405deg) translateX(300px) rotate(-405deg); opacity: 0; }
        }
        @keyframes orbit5 {
            0% { transform: translate(-50%, -50%) rotate(-30deg) translateX(180px) rotate(30deg); opacity: 0; }
            5% { opacity: 0.85; }
            95% { opacity: 0.85; }
            100% { transform: translate(-50%, -50%) rotate(330deg) translateX(180px) rotate(-330deg); opacity: 0; }
        }

    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <div id="content-area">
        <div id="big-heart-text">❤️</div>
        <h1 id="love-message">YÊU BÍCH CHĂM NHẤT TRÊN THẾ GIAN NÀY! ✨</h1>
    </div>
    
    <div id="start-screen">
        <h2 style="color: white; margin-bottom: 30px;">Nhấn để nhận món quà tình yêu!</h2>
        <button id="start-button">
            MỞ RA YÊU THƯƠNG ❤️
        </button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music1709.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <script>
        // [CÁC HẰNG SỐ VÀ BIẾN]
        const TOTAL_DURATION = 18000; 
        const HEART_FLY_TIME = 8000; // 8 giây gom lại
        const HEART_APPEAR_TIME = HEART_FLY_TIME + 500;
        const MESSAGE_APPEAR_TIME = HEART_APPEAR_TIME + 2500;
        const FADE_OUT_TIME = TOTAL_DURATION - 2000;

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('backgroundMusic');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const bigHeartText = document.getElementById('big-heart-text');

        let particles = [];
        const NUM_PARTICLES = 300; 
        
        // Cần khởi tạo kích thước canvas ngay lập tức
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const CENTER_X = canvas.width / 2;
        const CENTER_Y = canvas.height / 2;
        const HEART_SCALE = canvas.width < 600 ? 0.7 : 1.0; 

        let animationStarted = false;
        let animationFrameId;

        // ==================================
        // HÀM TOÁN HỌC: TÍNH TOÁN HÌNH TRÁI TIM
        // ==================================
        function getHeartPoint(t, scale) {
            // Đã đơn giản hóa công thức để tăng tính ổn định
            const R = 150 * scale; 
            const x = R * (16 * Math.sin(t) ** 3);
            // Dịch chuyển 0.8*R để trái tim không bị thấp quá
            const y = -R * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            
            return {
                x: x, 
                y: y + 0.8 * R 
            };
        }

        // ==================================
        // CLASS HẠT TRÁI TIM (PARTICLE)
        // ==================================

        class HeartParticle {
            constructor(targetX, targetY) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = targetX;
                this.targetY = targetY;
                this.size = Math.random() * 2 + 1;
                this.color = `hsl(330, 80%, ${Math.random() * 20 + 75}%)`;
                this.opacity = 0;
                this.delay = Math.random() * 1000;
                this.startTime = Date.now();
            }

            update() {
                const elapsed = Date.now() - this.startTime;
                
                if (elapsed < this.delay) {
                    this.opacity = elapsed / this.delay;
                    return;
                }
                
                const flightTime = elapsed - this.delay;
                let progress = flightTime / HEART_FLY_TIME;
                
                if (progress > 1) {
                    progress = 1;
                    this.opacity = 1;
                }

                // Easing function (làm mượt chuyển động)
                const ease = 0.5 - 0.5 * Math.cos(progress * Math.PI);

                // Sử dụng hàm nội suy tuyến tính (lerp) để di chuyển mượt mà
                this.x = this.x + (this.targetX - this.x) * ease * 0.1;
                this.y = this.y + (this.targetY - this.y) * ease * 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            // Tính toán vị trí của từng hạt trên hình trái tim
            for (let i = 0; i < NUM_PARTICLES; i++) {
                const t = Math.random() * Math.PI * 2; 
                const { x, y } = getHeartPoint(t, HEART_SCALE);
                
                const targetX = CENTER_X + x;
                const targetY = CENTER_Y + y;
                
                particles.push(new HeartParticle(targetX, targetY));
            }
        }

        // ==================================
        // LOGIC CHỮ NHỎ BAY (Flying Text)
        // ==================================
        const flyingMessage = "Gửi em món quà nhỏ bé iu Bích Chăm của anh,";
        const NUM_FLYING_TEXT = 5;

        function createFlyingText() {
            for (let i = 1; i <= NUM_FLYING_TEXT; i++) { // Bắt đầu từ 1 để khớp với CSS
                const div = document.createElement('div');
                div.classList.add('flying-text');
                div.textContent = flyingMessage;
                document.body.appendChild(div);
                
                // Cần đặt vị trí trung tâm để animation orbit hoạt động
                div.style.left = `${CENTER_X}px`;
                div.style.top = `${CENTER_Y}px`;
                
                // Gán keyframes đã định nghĩa sẵn trong CSS
                div.style.animation = `orbit${i} 15s linear infinite`; 
                div.style.animationDelay = `${Math.random() * 5}s`; // Độ trễ ngẫu nhiên
                div.style.opacity = '1';
            }
        }
        
        // ==================================
        // HÀM ANIMATE CHÍNH
        // ==================================
        let lastTime = 0;

        function animate(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Cập nhật và vẽ các hạt trái tim
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }

            if (currentTime < TOTAL_DURATION) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                cancelAnimationFrame(animationFrameId);
                music.pause();
            }
        }

        // ==================================
        // LOGIC CHẠM VÀ THỜI GIAN
        // ==================================

        function startContentSequence() {
            document.getElementById('content-area').style.opacity = '1';
            createFlyingText(); 

            // 1. Trái tim to (khung lấp lánh) xuất hiện sau khi các hạt đã gom gần xong
            setTimeout(() => {
                bigHeartText.style.opacity = '1';
            }, HEART_APPEAR_TIME);

            // 2. Dòng chữ chính xuất hiện
            setTimeout(() => {
                document.getElementById('love-message').style.opacity = '1';
            }, MESSAGE_APPEAR_TIME);

            // 3. Kết thúc và Mờ dần
            setTimeout(() => {
                document.body.style.transition = 'opacity 2s ease-out';
                document.body.style.opacity = '0';
            }, FADE_OUT_TIME);
        }

        // --- Sự kiện Chạm để BẮT ĐẦU ---
        startButton.addEventListener('click', () => {
            if (animationStarted) return;
            animationStarted = true;

            // 1. KÍCH HOẠT NHẠC (Sự kiện chạm trực tiếp)
            music.play().catch(error => {
                console.error("Lỗi phát nhạc, có thể đường dẫn 'music1709.mp3' sai:", error);
                // Dù nhạc lỗi vẫn cho chạy hiệu ứng hình ảnh
            });

            // 2. ẨN MÀN HÌNH CHỜ VÀ BẮT ĐẦU HIỆU ỨNG
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                
                initParticles();
                animate(0); 
                startContentSequence();
                
            }, 1000); 

        });
    </script>
</body>
</html>
