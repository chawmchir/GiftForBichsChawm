        @keyframes sparkle {

            animation: heartGrow 2s forwards 0s;

            animation-name: heartGrow, sparkle;

            animation: textSlideIn 1.5s forwards 3s;

            --glow-color: #e0f7fa;

<body>
    <div id="big-heart">‚ù§Ô∏è</div>

    <script>

        const numParticles = 150; // S·ªë l∆∞·ª£ng tr√°i tim nh·ªè (TƒÉng l√™n 150 ƒë·ªÉ c√≥ v·∫ª 'nhi·ªÅu')
        const screenWidth = window.innerWidth;

        // T·∫°o c√°c tr√°i tim nh·ªè bay
        function createHeartParticles() {

                // V·ªã tr√≠ b·∫Øt ƒë·∫ßu ng·∫´u nhi√™n tr√™n to√†n m√†n h√¨nh
                const startX = Math.random() * screenWidth;

                const endX = screenWidth / 2 + (Math.random() - 0.5) * 200;

                particle.style.setProperty('--x1', `0px`);

                // ƒê·ªô tr·ªÖ ng·∫´u nhi√™n: C√°c tr√°i tim bay trong 0 ƒë·∫øn 4 gi√¢y ƒë·∫ßu ti√™n
                particle.style.animationDelay = `${Math.random() * 4}s`;

        // 1. Ch·∫°y hi·ªáu ·ª©ng tr√°i tim nh·ªè
        createHeartParticles();

        setTimeout(() => {

            document.body.style.transition = 'opacity 2s ease-out';
