<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gửi Bích Chăm ❤️</title>
    <style>
        /* [Phần CSS giữ nguyên như phiên bản trước] */
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #content-area {
            position: absolute;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { 
                text-shadow: 0 0 7px #fff, 0 0 14px #ff80ab, 0 0 21px #ff4081; 
                filter: brightness(1.2);
            }
            50% { 
                text-shadow: 0 0 12px #fff, 0 0 24px #ffc107, 0 0 36px #ff9800; 
                filter: brightness(1.5);
            }
        }
        
        #big-heart {
            font-size: 10em;
            color: #ff4081; 
            opacity: 0;
            transition: opacity 2s ease-out;
            animation: sparkle 1s infinite alternate 4s;
            text-shadow: 0 0 15px rgba(255, 64, 129, 0.8);
        }

        #love-message {
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: #e0f7fa; 
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in;
            animation: sparkle 1s infinite alternate 7s;
        }

        /* Nút điều khiển nhạc */
        #music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            padding: 10px 15px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-size: 1em;
            display: none; 
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <div id="content-area">
        <div id="big-heart">❤️</div>
        <h1 id="love-message">YÊU BÍCH CHĂM NHẤT TRÊN THẾ GIAN NÀY! ✨</h1>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="music1709.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <button id="music-control">▶️ Phát Nhạc</button>

    <script>
        // Thời gian chạy (tính bằng milliseconds)
        const TOTAL_DURATION = 18000; 
        
        // Các mốc thời gian (Tính từ lúc code chạy)
        const HEART_FLY_END_TIME = 4000;
        const BIG_HEART_APPEAR_TIME = 4500;
        const MESSAGE_APPEAR_TIME = 7000;
        const FADE_OUT_TIME = TOTAL_DURATION - 2000;

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('backgroundMusic');
        const musicControl = document.getElementById('music-control');
        
        let particles = [];
        const NUM_PARTICLES = 250;
        const TARGET_X = window.innerWidth / 2;
        const TARGET_Y = window.innerHeight / 2;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let musicPlayed = false;

        // ==================================
        // LOGIC CHẠY NHẠC (Quan trọng cho điện thoại)
        // ==================================

        // Hiển thị nút điều khiển nhạc ngay lập tức
        musicControl.style.display = 'block';

        musicControl.addEventListener('click', () => {
            if (!musicPlayed) {
                // Lần click đầu tiên: Bắt đầu phát nhạc
                music.play().then(() => {
                    musicPlayed = true;
                    musicControl.textContent = '⏸️ Tạm Dừng';
                    // Ẩn nút sau khi nhạc bắt đầu phát
                    setTimeout(() => {
                        musicControl.style.opacity = '0';
                    }, 1000); 
                }).catch(error => {
                    console.error("Lỗi phát nhạc, có thể do trình duyệt:", error);
                    alert("Cần tương tác lần nữa để phát nhạc.");
                });
            } else if (music.paused) {
                music.play();
                musicControl.textContent = '⏸️ Tạm Dừng';
                musicControl.style.opacity = '1';
            } else {
                music.pause();
                musicControl.textContent = '▶️ Phát Nhạc';
                musicControl.style.opacity = '1';
            }
        });
        
        // ==================================
        // LOGIC CANVAS (Vẽ trái tim)
        // ==================================
        function drawHeart(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y + size / 3);
            ctx.bezierCurveTo(x + size * 0.5, y - size * 0.5, x + size * 1.5, y + size * 0.2, x, y + size);
            ctx.moveTo(x, y + size / 3);
            ctx.bezierCurveTo(x - size * 0.5, y - size * 0.5, x - size * 1.5, y + size * 0.2, x, y + size);
            ctx.fill();
        }

        class HeartParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 8 + 3;
                this.color = `hsl(330, 80%, ${Math.random() * 20 + 70}%)`;
                this.opacity = 1;
                this.speed = Math.random() * 0.005 + 0.002;
                this.life = HEART_FLY_END_TIME * Math.random();
            }

            update(deltaTime) {
                if (this.life > HEART_FLY_END_TIME) {
                    this.opacity = 0;
                    return;
                }

                this.life += deltaTime;
                const progress = this.life / HEART_FLY_END_TIME;

                this.x += (TARGET_X - this.x) * this.speed;
                this.y += (TARGET_Y - this.y) * this.speed;
                
                this.size *= 1 - (progress * 0.005); 
                this.opacity = 1 - progress;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                drawHeart(this.x, this.y, this.size, this.color);
                ctx.globalAlpha = 1;
            }
        }

        function initParticles() {
            for (let i = 0; i < NUM_PARTICLES; i++) {
                particles.push(new HeartParticle());
            }
        }

        let lastTime = 0;
        let animationFrameId;

        function animate(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update(deltaTime);
                particles[i].draw();
            }

            particles = particles.filter(p => p.opacity > 0);
            
            if (currentTime < TOTAL_DURATION) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                cancelAnimationFrame(animationFrameId);
                music.pause(); // Dừng nhạc khi hết thời gian
            }
        }

        // ==================================
        // LOGIC HIỂN THỊ NỘI DUNG & THỜI GIAN
        // ==================================
        
        setTimeout(() => {
            document.getElementById('content-area').style.opacity = '1';
        }, 100);

        setTimeout(() => {
            document.getElementById('big-heart').style.opacity = '1';
        }, BIG_HEART_APPEAR_TIME);

        setTimeout(() => {
            document.getElementById('love-message').style.opacity = '1';
        }, MESSAGE_APPEAR_TIME);

        setTimeout(() => {
            document.body.style.transition = 'opacity 2s ease-out';
            document.body.style.opacity = '0';
        }, FADE_OUT_TIME);

        // Khởi chạy
        initParticles();
        animate(0);

    </script>
</body>
</html>
