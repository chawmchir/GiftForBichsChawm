<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gửi Bích Chăm ❤️</title>
    <style>
        /* Thiết lập nền tối và Canvas */
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Canvas để vẽ các trái tim nhỏ bay */
        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Nằm dưới chữ và trái tim lớn */
        }

        /* Vùng chứa nội dung chính (Trái tim lớn và Chữ) */
        #content-area {
            position: absolute;
            z-index: 2; /* Nằm trên Canvas */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Ẩn ban đầu */
        }

        /* Keyframes cho hiệu ứng Lấp Lánh (Áp dụng cho Chữ và Trái Tim) */
        @keyframes sparkle {
            0%, 100% { 
                text-shadow: 0 0 7px #fff, 0 0 14px #ff80ab, 0 0 21px #ff4081; 
                filter: brightness(1.2);
            }
            50% { 
                text-shadow: 0 0 12px #fff, 0 0 24px #ffc107, 0 0 36px #ff9800; 
                filter: brightness(1.5);
            }
        }
        
        /* Trái Tim Lớn */
        #big-heart {
            font-size: 10em;
            color: #ff4081; 
            opacity: 0;
            transition: opacity 2s ease-out; /* Để JS kiểm soát việc hiển thị */
            animation: sparkle 1s infinite alternate 4s; /* Bắt đầu lấp lánh ở giây thứ 4 */
            text-shadow: 0 0 15px rgba(255, 64, 129, 0.8);
        }

        /* Dòng Chữ Yêu Bích Chăm */
        #love-message {
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: #e0f7fa; 
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in;
            animation: sparkle 1s infinite alternate 7s; /* Bắt đầu lấp lánh ở giây thứ 7 */
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <div id="content-area">
        <div id="big-heart">❤️</div>
        <h1 id="love-message">YÊU BÍCH CHĂM NHẤT TRÊN THẾ GIAN NÀY! ✨</h1>
    </div>

    <script>
        // Thời gian chạy (tính bằng milliseconds)
        const TOTAL_DURATION = 18000; // 18 giây
        
        // Các mốc thời gian (Tính từ lúc code chạy)
        const HEART_FLY_END_TIME = 4000; // Trái tim nhỏ bay xong ở 4 giây
        const BIG_HEART_APPEAR_TIME = 4500; // Trái tim lớn xuất hiện ở 4.5 giây
        const MESSAGE_APPEAR_TIME = 7000; // Dòng chữ xuất hiện ở 7 giây
        const FADE_OUT_TIME = TOTAL_DURATION - 2000; // Bắt đầu mờ dần ở 16 giây

        // ==================================
        // 1. Logic Canvas (Trái tim nhỏ bay)
        // ==================================
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const NUM_PARTICLES = 250; // Số lượng trái tim nhỏ
        const TARGET_X = window.innerWidth / 2;
        const TARGET_Y = window.innerHeight / 2;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Hàm vẽ trái tim bằng Canvas (Dùng công thức hình học đơn giản)
        function drawHeart(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y + size / 3);
            ctx.bezierCurveTo(x + size * 0.5, y - size * 0.5, x + size * 1.5, y + size * 0.2, x, y + size);
            ctx.moveTo(x, y + size / 3);
            ctx.bezierCurveTo(x - size * 0.5, y - size * 0.5, x - size * 1.5, y + size * 0.2, x, y + size);
            ctx.fill();
        }

        class HeartParticle {
            constructor() {
                // Bắt đầu ngẫu nhiên từ bất kỳ đâu trên màn hình
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 8 + 3; // Kích thước 3-11px
                this.color = `hsl(330, 80%, ${Math.random() * 20 + 70}%)`; // Màu hồng ngẫu nhiên
                this.opacity = 1;
                this.speed = Math.random() * 0.005 + 0.002; // Tốc độ di chuyển
                this.life = HEART_FLY_END_TIME * Math.random();
            }

            update(deltaTime) {
                if (this.life > HEART_FLY_END_TIME) {
                    this.opacity = 0; // Biến mất sau khi hết thời gian bay
                    return;
                }

                this.life += deltaTime;
                const progress = this.life / HEART_FLY_END_TIME;

                // Tính toán đường bay: Di chuyển từ vị trí hiện tại về trung tâm (TARGET_X, TARGET_Y)
                this.x += (TARGET_X - this.x) * this.speed;
                this.y += (TARGET_Y - this.y) * this.speed;
                
                // Thu nhỏ dần khi tiến gần trung tâm
                this.size *= 1 - (progress * 0.005); 
                
                // Mờ dần
                this.opacity = 1 - progress;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                drawHeart(this.x, this.y, this.size, this.color);
                ctx.globalAlpha = 1;
            }
        }

        function initParticles() {
            for (let i = 0; i < NUM_PARTICLES; i++) {
                particles.push(new HeartParticle());
            }
        }

        let lastTime = 0;
        let animationFrameId;

        function animate(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // Xóa Canvas mỗi khung hình
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Cập nhật và vẽ các trái tim nhỏ
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(deltaTime);
                particles[i].draw();
            }

            // Loại bỏ các trái tim đã biến mất
            particles = particles.filter(p => p.opacity > 0);
            
            // Nếu vẫn còn thời gian, tiếp tục animation
            if (currentTime < TOTAL_DURATION) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                cancelAnimationFrame(animationFrameId);
            }
        }

        // ==================================
        // 2. Quản lý Hiển thị Nội dung (Thời gian)
        // ==================================
        
        // Bắt đầu hiệu ứng trái tim lớn và chữ
        setTimeout(() => {
            document.getElementById('content-area').style.opacity = '1';
        }, 100); // Cho hiện khu vực nội dung (ẩn bên trong)

        // Hiển thị Trái Tim Lớn
        setTimeout(() => {
            document.getElementById('big-heart').style.opacity = '1';
        }, BIG_HEART_APPEAR_TIME); // 4.5 giây

        // Hiển thị Dòng Chữ
        setTimeout(() => {
            document.getElementById('love-message').style.opacity = '1';
        }, MESSAGE_APPEAR_TIME); // 7 giây

        // Kết thúc và Mờ dần
        setTimeout(() => {
            document.body.style.transition = 'opacity 2s ease-out';
            document.body.style.opacity = '0';
        }, FADE_OUT_TIME); // 16 giây

        // Khởi chạy
        initParticles();
        animate(0);

    </script>
</body>
</html>
