<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quà Tặng Đặc Biệt Cho Bích Chăm</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #message {
            position: absolute;
            bottom: 10%; /* Đặt chữ phía dưới */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 15px 25px;
            background: rgba(255, 105, 180, 0.1); /* Nền mờ hồng */
            backdrop-filter: blur(5px);
            border: 1px solid #ff69b4;
            border-radius: 15px;
            animation: fadeIn 3s ease-in-out forwards;
            opacity: 0;
            cursor: pointer;
            pointer-events: auto; /* Cho phép tương tác */
        }

        #message h1 {
            color: #ff69b4; /* Hồng */
            font-size: 1.8em;
            margin: 0 0 5px 0;
            text-shadow: 0 0 5px #ff69b4;
        }

        #message p {
            font-size: 1em;
            line-height: 1.4;
            margin: 3px 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="canvasContainer">
        <canvas id="heartCanvas"></canvas>
    </div>

    <audio id="myAudio" loop>
        <source src="music1709.mp3" type="audio/mpeg">
    </audio>

    <div id="message">
        <h1>Anh Iu Em Nhiều Lắm, Bích Chăm!</h1>
        <p>Chúc mọi điều tốt đẹp nhất sẽ diễn ra với em.</p>
        <p>Chúc em một đời an nhiên, hạnh phúc và luôn yêu anh nhé!</p>
        <p>Yêu em mãi mãi! ❤️ (Chạm vào đây để bắt đầu)</p>
    </div>

    <script>
        // --- CÁC HÀM XỬ LÝ CANVAS VÀ HẠT (PARTICLES) ---

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const particles = [];
        let running = false;
        let animationFrameId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Công thức vẽ trái tim (Cardioid)
        function pointOnHeart(angle) {
            const scale = Math.min(canvas.width, canvas.height) / 400;
            const x = 16 * Math.pow(Math.sin(angle), 3) * scale;
            const y = (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) * scale;
            return {
                x: canvas.width / 2 + x,
                y: canvas.height / 2 - y - 50 * scale // Dịch lên trên một chút
            };
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1; // Kích thước hạt 1-3
                this.color = `hsl(${Math.random() * 30 + 330}, 100%, 70%)`; // Tông hồng
                this.target = pointOnHeart(Math.random() * Math.PI * 2);
                this.vx = 0;
                this.vy = 0;
                this.speed = 0.05; // Tốc độ di chuyển
                this.alpha = 0;
            }

            update() {
                if (this.alpha < 1) this.alpha += 0.01;
                
                // Di chuyển dần đến điểm mục tiêu (trên hình trái tim)
                const dx = this.target.x - this.x;
                const dy = this.target.y - this.y;
                this.vx = dx * this.speed;
                this.vy = dy * this.speed;

                this.x += this.vx;
                this.y += this.vy;

                // Thêm rung động nhỏ (giống hiệu ứng hạt bay lượn)
                this.x += Math.sin(Date.now() * 0.005 + this.target.x) * 0.1;
                this.y += Math.cos(Date.now() * 0.005 + this.target.y) * 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Tạo 500 hạt ban đầu
        for (let i = 0; i < 500; i++) {
            particles.push(new Particle());
        }

        function animate() {
            if (!running) return;

            // Xóa canvas với độ mờ thấp để tạo hiệu ứng "vệt sáng"
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter'; // Thêm hiệu ứng sáng

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            animationFrameId = requestAnimationFrame(animate);
        }

        // --- HÀM XỬ LÝ TƯƠNG TÁC VÀ NHẠC ---
        
        const audio = document.getElementById('myAudio');
        const messageBox = document.getElementById('message');

        function startEffect() {
            if (running) return;
            running = true;

            // Bắt đầu phát nhạc (yêu cầu tương tác người dùng)
            audio.play().catch(error => {
                console.log("Tự động phát nhạc bị chặn:", error);
            });

            // Bắt đầu hiệu ứng Canvas
            animate();

            // Ẩn thông báo "Chạm để bắt đầu" trong lời nhắn
            messageBox.innerHTML = messageBox.innerHTML.replace('(Chạm vào đây để bắt đầu)', '');
            
            // Xóa sự kiện lắng nghe để tránh chạy lại
            messageBox.removeEventListener('click', startEffect);
            messageBox.removeEventListener('touchstart', startEffect);
        }

        // Kích hoạt khi người dùng chạm/click lần đầu
        messageBox.addEventListener('click', startEffect, { once: true });
        messageBox.addEventListener('touchstart', startEffect, { once: true });

    </script>
</body>
</html>
